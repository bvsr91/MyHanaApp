_schema-version: "3.1"
ID: MyHANAApp
description: A simple CAP project.
version: 1.0.0
modules:
- name: MyHANAApp-srv
  type: nodejs
  path: srv
  requires:
  - name: MyHANAApp-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: MyHANAApp-db-deployer
  type: hdb
  path: db
  requires:
  - name: MyHANAApp-db
  parameters:
    buildpack: nodejs_buildpack
- name: MyHANAApp-destination-content
  type: com.sap.application.content
  requires:
  - name: MyHANAApp-destination-service
    parameters:
      content-target: true
  - name: MyHANAApp_html_repo_host
    parameters:
      service-key:
        name: MyHANAApp_html_repo_host-key
  - name: uaa_MyHANAApp
    parameters:
      service-key:
        name: uaa_MyHANAApp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: appRouter_MyHANAApp_html_repo_host
          ServiceInstanceName: MyHANAApp-html5-app-host-service
          ServiceKeyName: MyHANAApp_html_repo_host-key
          sap.cloud.service: appRouter
        - Authentication: OAuth2UserTokenExchange
          Name: appRouter_uaa_MyHANAApp
          ServiceInstanceName: MyHANAApp-xsuaa-service
          ServiceKeyName: uaa_MyHANAApp-key
          sap.cloud.service: appRouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: MyHANAApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: MyHANAApp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: MyHANAApp-destination-service
    service-plan: lite
- name: MyHANAApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: MyHANAApp-html5-app-host-service
    service-plan: app-host
- name: uaa_MyHANAApp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: MyHANAApp-xsuaa-service
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
